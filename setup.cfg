[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */manage.py:D103
    */admin.py:D100
    */apps.py:D100, D101
    */models.py:D100
    */tests.py:D100, D101, D102
    */urls.py:D100, D400
    */views.py:D100, D001, D102, D103
    */__init__.py:D104
max-complexity = 10 